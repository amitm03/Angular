<p>for-directive works!</p>

<table>
    <thead>
        <tr>
            <th>Sr. No</th>
            <th>
                Product Name
            </th>
            <th>
                Price
            </th>
            <th>
                Quantity
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrobj;index as i" (mouseover)="onMouseOver(item)" 
        (mouseout)="onMouseOut()" [ngClass]="{
            'highlight':selected==item.name
        }">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
        </tr>
    </tbody>
</table>
